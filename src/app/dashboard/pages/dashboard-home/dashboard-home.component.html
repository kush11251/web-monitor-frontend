<app-header></app-header>

<div class="p-6 text-white min-h-screen bg-[#0d1324]">

  <!-- Page Title -->
  <h2 class="text-2xl font-semibold mb-4">Load Testing Dashboard</h2>

  <!-- Controls Section -->
  <div class="bg-slate-900/60 border border-slate-700/40 rounded-xl p-6 mb-6 shadow-xl">

    <h3 class="text-xl font-semibold mb-4">Add Website</h3>

    <div class="flex flex-col md:flex-row gap-4 items-center">
      <input type="text" [(ngModel)]="websiteUrl" placeholder="Enter website URL (https://...)"
        class="w-full md:flex-1 px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white focus:ring-2 focus:ring-blue-500 outline-none" />

      <button (click)="addWebsite()"
        class="px-6 py-3 rounded-lg bg-gradient-to-r from-purple-600 to-blue-500 hover:opacity-90 font-semibold transition">
        Add Website
      </button>
    </div>
  </div>

  <!-- Websites Display Section -->
  <h3 class="text-xl font-semibold mb-4">Active Load Test Sessions</h3>

  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">

    <!-- Website Card -->
    <!-- Website Card -->
    <div *ngFor="let site of websites; let i = index" class="bg-slate-900/40 border border-slate-700/30 rounded-xl shadow-lg overflow-hidden
         hover:border-blue-500/40 transition">

      <!-- Card Header -->
      <div class="flex justify-between items-center p-4 bg-slate-900/60 border-b border-slate-700/30">
        <span class="font-semibold text-sm truncate w-3/4">{{ site.url }}</span>

        <div class="flex gap-2">
          <!-- Enlarge Preview Button -->
          <button (click)="openPreview(site.url)" class="text-blue-400 hover:text-blue-300 text-sm" title="Enlarge Preview">
            <i class="fa-solid fa-expand"></i>
          </button>

          <!-- Remove Website -->
          <button (click)="removeWebsite(i)" class="text-red-400 hover:text-red-300 text-sm">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>

      <!-- iFrame -->
      <div class="relative">
        <iframe *ngIf="site.canEmbed"
          [src]="site.url + '?t=' + site.timestamp | safeUrl"
          class="w-full h-72 md:h-64 bg-black"
          frameborder="0"
          (error)="iframeLoadError(site)">
        </iframe>


        <div *ngIf="!site.canEmbed"
          class="w-full h-72 md:h-64 bg-slate-800 flex flex-col items-center justify-center text-center p-4 rounded-b-lg">
          <p class="text-red-400 font-semibold mb-2">Cannot embed this site</p>
          <button (click)="openInNewTab(site.url)"
            class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold">
            Open in New Tab
          </button>
        </div>
      </div>
    </div>

    <!-- Fullscreen Preview Modal -->
    <div *ngIf="previewSite"
      class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4">

      <div class="bg-slate-900 rounded-xl w-full max-w-5xl h-[80vh] p-4 relative shadow-2xl">

        <!-- Close Button -->
        <button (click)="closePreview()" class="absolute top-4 right-4 text-white text-2xl hover:text-red-400">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <!-- Fullscreen iFrame -->
        <iframe [src]="previewSite | safeUrl" class="w-full h-full rounded-lg bg-black" frameborder="0">
        </iframe>
      </div>
    </div>


  </div>
</div>
