<header class="w-full bg-[#0d1324] py-4 px-6 flex items-center justify-between">

  <!-- Centered Title with gradient lines -->
  <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-4">

    <!-- Left line -->
    <div class="h-[3px] w-20 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"></div>

    <!-- Title -->
    <h1 class="text-white text-lg font-semibold tracking-wide">
      LoadMaster
    </h1>

    <!-- Right line -->
    <div class="h-[3px] w-20 bg-gradient-to-l from-purple-500 to-pink-500 rounded-full"></div>
  </div>

  <!-- Profile Image (Right) -->
  <div class="ml-auto relative">
    <img 
      [src]="serImage"
      alt="User"
      class="w-10 h-10 rounded-full border-2 border-purple-500 object-cover"
    />

    <!-- Online dot -->
    <span class="absolute bottom-0 right-0 block w-3 h-3 bg-green-400 rounded-full border-2 border-[#0d1324]"></span>
  </div>

</header>
