<header class="w-full bg-[#0d1324] py-4 px-4 md:px-6 flex items-center justify-between relative border-b border-slate-700/30">
  
  <!-- Mobile Menu Button -->
  <button 
    class="md:hidden text-white p-2 hover:bg-slate-800 rounded-lg transition"
    (click)="toggleMobileMenu()"
    aria-label="Toggle menu">
    <i class="fa-solid fa-bars text-xl"></i>
  </button>

  <!-- Centered Title with gradient lines -->
  <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-2 md:gap-4">
    <!-- Left line -->
    <div class="hidden md:block h-[3px] w-10 md:w-20 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"></div>

    <!-- Title -->
    <h1 class="text-white text-base md:text-lg font-semibold tracking-wide">
      LoadMaster
    </h1>

    <!-- Right line -->
    <div class="hidden md:block h-[3px] w-10 md:w-20 bg-gradient-to-l from-purple-500 to-pink-500 rounded-full"></div>
  </div>

  <!-- Profile Image (Right) with Desktop Dropdown -->
  <div class="ml-auto relative">
    <button 
      (click)="toggleDesktopMenu()"
      class="focus:outline-none">
      <img 
        [src]="serImage"
        alt="User"
        class="w-10 h-10 rounded-full border-2 border-purple-500 object-cover cursor-pointer hover:border-purple-400 transition"
      />
      <!-- Online dot -->
      <span class="absolute bottom-0 right-0 block w-3 h-3 bg-green-400 rounded-full border-2 border-[#0d1324]"></span>
    </button>

    <!-- Desktop Dropdown Menu -->
    <div 
      *ngIf="isDesktopMenuOpen"
      class="hidden md:block absolute top-full right-0 mt-2 w-48 bg-slate-900 rounded-lg shadow-xl border border-slate-700 z-50">
      <div class="flex flex-col py-2">
        <button 
          (click)="navigateTo('')"
          class="px-4 py-2 text-left text-gray-300 hover:text-white hover:bg-slate-800 transition flex items-center gap-3">
          <i class="fa-solid fa-home"></i>
          <span>Dashboard</span>
        </button>
        <button 
          (click)="navigateTo('monitoring')"
          class="px-4 py-2 text-left text-gray-300 hover:text-white hover:bg-slate-800 transition flex items-center gap-3">
          <i class="fa-solid fa-chart-line"></i>
          <span>Analytics</span>
        </button>
        <button 
          (click)="navigateTo('settings')"
          class="px-4 py-2 text-left text-gray-300 hover:text-white hover:bg-slate-800 transition flex items-center gap-3">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </button>
        <div class="border-t border-slate-700 my-1"></div>
        <button 
          (click)="logout()"
          class="px-4 py-2 text-left text-gray-300 hover:text-white hover:bg-slate-800 transition flex items-center gap-3">
          <i class="fa-solid fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div 
    *ngIf="isMobileMenuOpen"
    class="absolute top-full left-0 right-0 bg-[#0d1324] border-b border-slate-700/30 shadow-lg z-50 md:hidden">
    <div class="flex flex-col">
      <button 
        (click)="navigateTo('')"
        class="px-6 py-3 text-left text-gray-300 hover:text-white hover:bg-slate-800 transition border-b border-slate-700/30">
        <i class="fa-solid fa-home mr-3"></i>
        Dashboard
      </button>
      <button 
        (click)="navigateTo('monitoring')"
        class="px-6 py-3 text-left text-gray-300 hover:text-white hover:bg-slate-800 transition border-b border-slate-700/30">
        <i class="fa-solid fa-chart-line mr-3"></i>
        Analytics
      </button>
      <button 
        (click)="navigateTo('settings')"
        class="px-6 py-3 text-left text-gray-300 hover:text-white hover:bg-slate-800 transition border-b border-slate-700/30">
        <i class="fa-solid fa-gear mr-3"></i>
        Settings
      </button>
      <button 
        (click)="logout()"
        class="px-6 py-3 text-left text-gray-300 hover:text-white hover:bg-slate-800 transition">
        <i class="fa-solid fa-sign-out-alt mr-3"></i>
        Logout
      </button>
    </div>
  </div>

  <!-- Click outside to close menu -->
  <div 
    *ngIf="isDesktopMenuOpen || isMobileMenuOpen"
    class="fixed inset-0 z-40"
    (click)="closeMenus()">
  </div>

</header>
