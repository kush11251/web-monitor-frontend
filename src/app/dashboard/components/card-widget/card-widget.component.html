<div
  class="max-w-sm rounded-xl bg-slate-900 text-white p-6 shadow-lg border border-slate-700
         transition-transform transform hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/50"
>
  <!-- Header -->
  <div class="flex justify-between items-center mb-2">
    <div>
      <h2 class="text-lg font-semibold">{{nameTag}}</h2>
      <p class="text-slate-400 text-sm">{{nameSubTag}}</p>
    </div>

    <div class="flex items-center gap-2">
      <span class="w-2 h-2 rounded-full bg-green-400"></span>
      <span class="text-green-400 text-sm font-medium">{{status}}</span>
    </div>
  </div>

  <!-- Metrics -->
  <div class="grid grid-cols-2 gap-4 mt-6">
    <div class="bg-slate-800 p-4 rounded-lg">
      <p class="text-slate-400 text-sm mb-1">Response Time</p>
      <p class="text-2xl font-semibold">{{responseTime}}ms</p>
    </div>

    <div class="bg-slate-800 p-4 rounded-lg">
      <p class="text-slate-400 text-sm mb-1">Uptime</p>
      <p class="text-2xl font-semibold text-green-400">{{uptime}}%</p>
    </div>
  </div>

  <!-- Chart Placeholder -->
  <div class="mt-6">
    <div class="w-full h-24 bg-slate-800 rounded-lg relative overflow-hidden">
      <svg viewBox="0 0 200 60" class="w-full h-full text-blue-400">
        <polyline
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          points="0,40 40,35 80,38 120,37 160,36 200,38" />
      </svg>
    </div>
  </div>
</div>
