<div
  class="h-full rounded-xl bg-slate-900 text-white p-6 shadow-lg border border-slate-700
         transition-transform transform hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/50
         flex flex-col overflow-hidden"
>
  <!-- Header -->
  <div class="flex justify-between items-start mb-2 flex-shrink-0">
    <div class="flex-1 min-w-0 mr-2">
      <h2 class="text-lg font-semibold truncate" title="{{nameTag}}">{{nameTag}}</h2>
      <p class="text-slate-400 text-sm truncate" title="{{nameSubTag}}">{{nameSubTag}}</p>
    </div>

    <div class="flex items-center gap-2 flex-shrink-0">
      <span class="w-2 h-2 rounded-full bg-green-400"></span>
      <span class="text-green-400 text-sm font-medium whitespace-nowrap">{{status}}</span>
    </div>
  </div>

  <!-- Metrics -->
  <div class="grid grid-cols-2 gap-4 mt-4 flex-shrink-0">
    <div class="bg-slate-800 p-4 rounded-lg">
      <p class="text-slate-400 text-xs mb-1">Response Time</p>
      <p class="text-xl font-semibold truncate">{{responseTime}}ms</p>
    </div>

    <div class="bg-slate-800 p-4 rounded-lg">
      <p class="text-slate-400 text-xs mb-1">Uptime</p>
      <p class="text-xl font-semibold text-green-400 truncate">{{uptime}}%</p>
    </div>
  </div>

  <!-- Chart Placeholder -->
  <div class="mt-4 flex-1 min-h-0">
    <div class="w-full h-full bg-slate-800 rounded-lg relative overflow-hidden">
      <svg viewBox="0 0 200 60" class="w-full h-full text-blue-400">
        <polyline
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          points="0,40 40,35 80,38 120,37 160,36 200,38" />
      </svg>
    </div>
  </div>
</div>
